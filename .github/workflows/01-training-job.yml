name: Train the diabetes ML model

on:
  push:
    branches:    
      - 'main'
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Create Azure Machine Learning workspace
      run: |
        az configure --defaults group=rg-dev-mlops workspace=mlw-dev-mlops location=southcentralus
        az ml job create --file ./src/job.yml --workspace-name "${{ github.event.inputs.aml_workspace }}" --resource-group "${{ github.event.inputs.resource_group }}"
